<!doctype html>
<html lang="en">

<head>
    <title>{{SITE_TITLE}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{SITE_DESCR}}">
    <meta name="keywords" content="{{SITE_KEYWORDS}}">
    <meta name="author" content="{{SITE_AUTHOR}}">
    <meta name="theme-color" content="#fff4d5"/>

    <!- Meta tags for various mobile platforms -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{SITE_TITLE}}">
    <meta name="apple-mobile-web-app-title" content="{{SITE_TITLE}}">
    <meta name="msapplication-starturl" content="/">

    <link rel="icon" href="/icons/favicon.ico">
    <link rel="manifest" href="/icons/manifest.json">
    
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/icons/android-chrome-192x192-spicon.png">

    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

    <!-- Full CSS -->
    <link rel="stylesheet" href="{{{CDN_URL}}}/lib/spapp.css">

</head>

<body>
    <div id="app">
            <div class="sp-full-page sp-splash sp-center-content">
                <div id="sp-logo" class="fade show">
                  <noscript><div class="p-4">Sorry! This appliction requires Javascript to be enabled in your browser.</div></noscript>
                    <img src="{{{CDN_URL}}}/images/app_logo.png" />
                </div>
            </div>
    </div>
    <script src="{{{CDN_URL}}}/lib/spapp.js" async></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service_worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }
    </script>
    
</body>

</html>
